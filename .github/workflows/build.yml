  security-summary:
    runs-on: ubuntu-latest
    needs: [codeql, semgrep, gitleaks, syft-grype]
    steps:
      - name: Download all reports
        uses: actions/download-artifact@v4
        with:
          path: reports
      - name: Organize reports
        run: |
          mkdir -p summary
          cp -r reports/* summary/ || true
          zip -r security-summary.zip summary
      - name: Upload Security Summary
        uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: security-summary.zip
